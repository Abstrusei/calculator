<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="container flex h-center">
        <!-- Calcuator body -->
            <section id="calculator-body" class="container">
                <!-- Answer screen -->
                <section id="answer-screen">
                    <p id="display-value">0</p>
                </section>
                <!-- Key pad -->
                <section id="keypad" class="flex flex-wrap">
                    <button class="btn num-btn">7</button>
                    <button class="btn num-btn">8</button>
                    <button class="btn num-btn">9</button>
                    <button id="subtract-btn" class="btn action-btn">-</button>

                    <button class="btn num-btn">4</button>
                    <button class="btn num-btn">5</button>
                    <button class="btn num-btn">6</button>
                    <button id="add-btn" class="btn action-btn">+</button>

                    <button class="btn num-btn">1</button>
                    <button class="btn num-btn">2</button>
                    <button class="btn num-btn">3</button>
                    <button id="divide-btn" class="btn action-btn">/</button>

                    <button class="btn num-btn">0</button>
                    <button id="decimal-btn" class="btn num-btn">.</button>
                    <button id="clear-btn" class="btn action-btn">AC</button>
                    <button id="multiply-btn" class="btn action-btn">*</button>
                    <button id="equals-btn" class="btn action-btn">=</button>
                </section>
            </section>
        </section>
        <script src="script.js" async defer></script>
    </body>
</html>

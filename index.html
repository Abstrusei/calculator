<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="container flex h-center">
        <!-- Calcuator body -->
            <section id="calculator-body" class="container">
                <!-- Answer screen -->
                <section id="answer-screen">
                    <p id="result">0</p>
                </section>
                <!-- Key pad -->
                <section id="keypad" class="flex flex-wrap">
                    <button class="btn num-btn"><p>7</p></button>
                    <button class="btn num-btn"><p>8</p></button>
                    <button class="btn num-btn"><p>9</p></button>
                    <button id="subtract-btn" class="btn action-btn">-</button>

                    <button class="btn num-btn"><p>4</p></button>
                    <button class="btn num-btn"><p>5</p></button>
                    <button class="btn num-btn"><p>6</p></button>
                    <button id="add-btn" class="btn action-btn"><p>+</p></button>

                    <button class="btn num-btn"><p>1</p></button>
                    <button class="btn num-btn"><p>2</p></button>
                    <button class="btn num-btn"><p>3</p></button>
                    <button id="divide-btn" class="btn action-btn"><p>/</p></button>

                    <button class="btn num-btn"><p>0</p></button>
                    <button id="decimal-btn" class="btn num-btn"><p>.</p></button>
                    <button id="clear-btn" class="btn action-btn"><p>AC</p></button>
                    <button id="multiply-btn" class="btn action-btn"><p>*</p></button>
                    <button id="equals-btn" class="btn action-btn"><p>=</p></button>
                </section>
            </section>
        </section>
        <script src="script.js" async defer></script>
    </body>
</html>
